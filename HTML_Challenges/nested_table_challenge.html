<!DOCTYPE html>
<html>
<head><title>Nest Tables</title></head>
<body>

<style>
  table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
}
</style>


<br>
<table>
    <tr>
        <td> 1 </td>
        <td> 2 </td>
      </tr>
    <tr>
        <td> 3 </td>
        <td>
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td> 4 </td>
                                <td> 5 </td>
                              </tr>
                            <tr>
                                <td> 7 </td>
                                <td> 8 </td>
                              </tr>
                            </table>
                        </td>
                    <td> 6 </td>
                  </tr>
                <tr>
                    <td> 9 </td>
                    <td> 10 </td>
                  </tr>
                </table>
            </td>
        </tr>
    </table>
<hr>
<table>
    <tr>
        <td> 1 </td>
        <td colspan=3> 2 </td>
      </tr>
    <tr>
        <td rowspan=3> 3 </td>
        <td> 4 </td>
        <td> 5 </td>
        <td rowspan=2> 6 </td>
      </tr>
    <tr>
        <td> 7 </td>
        <td> 8 </td>
      </tr>
    <tr>
        <td colspan=2> 9 </td>
        <td> 10 </td>
      </tr>
    </table>

</body>
<html>
